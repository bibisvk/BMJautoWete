<div class="col-1">
  <h1><button type = "button" class="btn-danger rounded btn-lg shadow rounded font-weight-bold">ZOZNAM</button></h1>
</div>
<div class="mx-3">
  <div *ngIf="!borrowings || borrowings?.length === 0">
    Zoznam vypoziciek je prázdny.
  </div>

  <table class="table table-hover" *ngIf="borrowings.length > 0">
    <thead>
    <tr>
      <th>Číslo zákazníka</th>
      <th>Číslo auta</th>
      <th>Začiatok výpožičky</th>
      <th>Koniec výpožičky</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let borrowing of borrowings">
      <td>{{ borrowing.customer_number }}</td>
      <td>{{ borrowing.car_number }}</td>
      <td>{{ borrowing.start_date }}</td>
      <td>{{ borrowing.end_date }}</td>
      <td>
        <button type = "button" class="btn-danger rounded btn-md shadow rounded font-weight-bold mr-2" (click)="uprav(borrowing.borrowing_id!)">UPRAVIŤ</button>
        <button type = "button" class="btn-danger rounded btn-md shadow rounded font-weight-bold" (click)="zmaz(borrowing.borrowing_id!)">ZMAZAŤ</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
