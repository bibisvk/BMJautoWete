<form [formGroup]="form" class="mx-3 mt-4 span-6">

  <label>
    <input formControlName="car_number" class="form-control shadow rounded" placeholder="car_number">
  </label>
  <br>

  <label>
    <input formControlName="customer_number" class="form-control shadow rounded" placeholder="customer_number">
  </label>
  <br>

  <label>
    <input formControlName="start_date" class="form-control shadow rounded" placeholder="start_date">
  </label>
  <br>

  <label>
    <input formControlName="end_date" class="form-control shadow rounded" placeholder="end_date">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.borrowing_id === null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">PRIDAJ</button>

  <button (click)="uprav()" *ngIf="form.value.borrowing_id !== null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">UPRAV</button>
  <button (click)="zrus()" type="button" class="btn-danger rounded btn-lg shadow rounded font-weight-bold">ZRUÅ </button>

</form>
